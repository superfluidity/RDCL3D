name: Etsi16                            #Model name
description: etsi 16                    #Model description
version: 1.0                            #Model version
designer: Pierluigi Greto               #Model designer
nodes:                                  #List of nodes, with id and label used in the gui (We can add more fields)
    vnf:
        label: VNF
    ns_vl:
        label: VL
    ns_cp:
        label: SAP
    vnf_vl:
        label: intVL
    vnf_vdu:
        label: VduCP
    vnf_exp_cp:
        label: ExtCP
    vnf_vdu_cp:
        label: VDU
layer:                                  #List of Layers
    ns:
        nodes:                  #List of node to be visualized in the current layer
            vnf:
                addable:
                    callback: addVnf
                removable:
                    callback: removeNode
                expands : vnf
            ns_vl:
                addable:
                    callback: addNode
                removable:
                    callback: removeNode
            ns_cp:
                addable:
                    callback: addNode
                removable:
                    callback: removeNode
        allowed_edges:                  #List of allowed edges between the layer's nodes
            vnf:                        #Edge's source
                destination:            #List of edge's destination with the list of controls callback id to call when there is a connections
                    ns_vl:
                        callback: linkVnftoNsVl
                        direct_edge: false
                        removable:
                            callback: removeLink
                    ns_cp:
                        callback: linkVnftoNsCp
                        direct_edge: false
                        removable:
                            callback: removeLink
            ns_vl:
                destination:
                    vnf:
                        callback: linkVnftoNsVl
                        direct_edge: false
                        removable:
                            callback: removeLink
                    ns_cp:
                        callback: nsCpExclusiveConnection
                        direct_edge: false
                        removable:
                            callback: removeLink

            ns_cp:
                destination:
                    vnf:
                        callback: linkVnftoNsCp
                        direct_edge: false
                        removable:
                            callback: removeLink
                    ns_vl:
                        callback: nsCpExclusiveConnection
                        direct_edge: false
                        removable:
                            callback: removeLink

    vnf:
        nodes:                  #List of node to be visualized in the current layer
            vnf_vl:
                addable:
                    callback: addNode
                removable:
                    callback: removeNode
            vnf_vdu:
                addable:
                    callback: addVnfVdu
                removable:
                    callback: removeVnfVdu
            vnf_ext_cp:
                addable:
                    callback: addNode
                removable:
                    callback: removeNode
            vnf_vdu_cp:
                addable:
                    callback: addVnfVduCp
                removable:
                    callback: removeVnfVduCp
        allowed_edges:                  #List of allowed edges between the layer's nodes
            vnf_vl:                        #Edge's source
                destination:            #List of edge's destination with the list of controls callback id to call when there is a connections
                    vnf_vdu_cp:
                        callback: linkVltoVduCp
                        direct_edge: false
                        removable:
                            callback: removeLink
                    vnf_ext_cp:
                        callback: linkVnfVltoExpCp
                        direct_edge: false
                        removable:
                            callback: removeLink
            vnf_ext_cp:
                destination:
                    vnf_vl:
                        callback: linkVnfVltoExpCp
                        direct_edge: false
                        removable:
                            callback: removeLink
            vnf_vdu_cp:
                destination:
                    vnf_vl:
                        callback: linkVltoVduCp
                        direct_edge: false
                        removable:
                            callback: removeLink



callback:                             #List of callbacks used to controll the link
  chooseVnfExp:
      file: etsi_controller.js
      class: EtsiController
  nsCpExclusiveConnection:
      file: etsi_controller.js
      class: EtsiController
  getVduConnectedToVduCp:
      file: etsi_controller.js
      class: EtsiController
  addVnf:
      file: etsi_controller.js
      class: EtsiController
  addNode:
      file: etsi_controller.js
      class: EtsiController
  addVnfVdu:
      file: etsi_controller.js
      class: EtsiController
  addVnfVduCp:
      file: etsi_controller.js
      class: EtsiController
  addLink:
      file: etsi_controller.js
      class: EtsiController
  linkVnftoNsCp:
      file: etsi_controller.js
      class: EtsiController
  linkVnftoNsVl:
      file: etsi_controller.js
      class: EtsiController
  linkVltoVduCp:
      file: etsi_controller.js
      class: EtsiController
  linkVnfVltoExpCp:
      file: etsi_controller.js
      class: EtsiController
  removeNode:
      file: etsi_controller.js
      class: EtsiController
  removeVnfVdu:
      file: etsi_controller.js
      class: EtsiController
  removeVnfVduCp:
      file: etsi_controller.js
      class: EtsiController
  removeLink:
      file: etsi_controller.js
      class: EtsiController
