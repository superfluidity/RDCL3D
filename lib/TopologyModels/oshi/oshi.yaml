        nodes:                  #List of node to be visualized in the current layer
            OSHI-CR:
                addable: true
                removable: true
            OSHI-PE:
                addable: true
                removable: true
            CE:
                addable: true
                removable: true
            OF Controller:
                addable: true
                removable: true
        allowed_edges:                  #List of allowed edges between the layer's nodes
            CE:                        #Edge's source
                destination:           #List of edge's destination with the list of controls callback id to call when there is a connections
                    OSHI-PE:
                        direct_edge: false
                        removable: true
                    CE:
                        direct_edge: false
                        removable: true
            OSHI-CR:
                destination:
                    OSHI-CR:
                        direct_edge: false
                        removable: true
                    OSHI-PE:
                        direct_edge: false
                        removable: true
                    OF Controller:
                        direct_edge: false
                        removable: true

            OSHI-PE:
                destination:
                    OSHI-CR:
                        direct_edge: false
                        removable: true
                    OSHI-PE:
                        direct_edge: false
                        removable: true

            OF Controller:
                 destination:
                     OSHI-CR:
                        direct_edge: false
                        removable: true

    Vll:
        nodes:
            CE:
        allowed_edges:
            CE:
                destination:                  #List of edge's destination with the list of controls callback id to call when there is a connections
                    CE:
                        direct_edge: false
                        removable: true
    PW:
        nodes:
            CE:
        allowed_edges:
            CE:
                destination:                #List of edge's destination with the list of controls callback id to call when there is a connections
                    CE:
                        direct_edge: false
                        removable: true
    Control:
        nodes:
            OSHI-CR:
            OSHI-PE:
            OF Controller:
        allowed_edges:
    VS:
        nodes:
            VS:
            CE:
        allowed_edges:



