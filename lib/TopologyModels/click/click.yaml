name: Click                             #Model name
description: click                      #Model description
version: 1.0                            #Model version
designer: Pierluigi Greto               #Model designer
nodes:                                  #List of nodes, with id and label used in the gui (We can add more fields)
    element:
        label: ClickElement
    compound_element:
        label:  CompoundElement
    class_element:
        label: ClassElement


layer:                                  #List of Layers
    compact:
        nodes:
            element:
                #if the addable_key is missing it defaults to false
                addable: true
                removable: true
            compound_element:
                #if the expands key is missing it defaults to false
                #if it is present the value represents the layer in which the node is expanded
                #by default the representation will be filtered by the group equal to the node name
                expands : compact
                addable: true
                removable: true
            class_element:
                addable: true
                removable: true
                expands : compact
        allowed_edges:
            element:
                destination:
                    element:
                        #if the direct_key is missing it defaults to false
                        direct_edge: false
                        removable: true
                    compound_element:
                        direct_edge: false
                        removable: true
                    class_element:
                        direct_edge: false
                        removable: true
            compound_element:
                destination:
                    element:
                        direct_edge: false
                        removable: true
                    compound_element:
                        direct_edge: false
                        removable: true
                    class_element:
                        direct_edge: false
                        removable: true
            class_element:
                destination:
                    element:
                        direct_edge: false
                        removable: true
                    compound_element:
                        direct_edge: false
                        removable: true
                    class_element:
                        direct_edge: false
                        removable: true
    expandable:
        nodes:
            element:
                #if the addable_key is missing it defaults to false
                addable: true
                removable: true
        allowed_edges:
            element:
                destination:
                    element:
                        #if the direct_key is missing it defaults to false
                        direct_edge: false
                        removable: true

action:           #Action to show on rightclick on a node/link
    node:
    link:

callback:                             #List of callbacks used to controll the link
