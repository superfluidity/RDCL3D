<div class="modal" id="modal_new_deploy_agent" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="modal_new_agent_title">New Deploy Agent</h4>
            </div>
            <div id="div_chose_id" class="modal-body">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="baseurl" class="col-sm-2 control-label">Base Url</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="baseurl" placeholder="Base Url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">Type</label>

                            <div class="col-sm-10">
                                <input type="hidden" class="form-control input-sm" name="type" id="type"
                                       required>
                                <select id="select_type" class="js-example-basic-single form-control"
                                        style="width: 75%">

                                </select>
                            </div>
                        </div>


                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right" id="save_new_agent">Create</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
