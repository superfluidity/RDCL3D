name: Click                             #Model name
description: click                      #Model description
version: 1.0                            #Model version
designer: Pierluigi Greto               #Model designer
nodes:                                  #List of nodes, with id and label used in the gui (We can add more fields)
    element:
        label: ClickElement
    compound_element:
        label:  CompoundElement
    class_element:
        label: ClassElement


layer:                                  #List of Layers
    compact:
        nodes:
            element:
                #if the addable_key is missing it defaults to false
                addable:
                  callback: addNode
                removable:
                  callback: removeNode
            compound_element:
                #if the expands key is missing it defaults to false
                #if it is present the value represents the layer in which the node is expanded
                #by default the representation will be filtered by the group equal to the node name
                expands : compact
                addable:
                  callback: addNode
                removable:
                  callback: removeNode
            class_element:
                addable:
                  callback: addNode
                removable:
                  callback: removeNode
                expands : compact
        allowed_edges:
            element:
                destination:
                    element:
                        #if the direct_key is missing it defaults to false
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
                    compound_element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
                    class_element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
            compound_element:
                destination:
                    element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
                    compound_element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
                    class_element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
            class_element:
                destination:
                    element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
                    compound_element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
                    class_element:
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink
    expandable:
        nodes:
            element:
                #if the addable_key is missing it defaults to false
                addable:
                  callback: addNode
                removable:
                  callback: removeNode
        allowed_edges:
            element:
                destination:
                    element:
                        #if the direct_key is missing it defaults to false
                        callback: addLink
                        direct_edge: true
                        removable:
                          callback: removeLink


callback:                             #List of callbacks used to controll the link
  addNode:
      file: controller.js
      class: ClickController
  removeNode:
      file: controller.js
      class: ClickController
  addLink:
      file: controller.js
      class: ClickController
  removeLink:
      file: controller.js
      class: ClickController