tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  Custom type and node definition used to test custom datatypes.

node_types:
  tosca.nodes.my.SomeNode:
    derived_from: tosca.nodes.Root
    properties:
      people:
        type: tosca.my.datatypes.People

data_types:
  tosca.my.datatypes.PeopleBase:
    properties:
      name:
        type: string
        required: true
        constraints:
          - min_length: 2
      gender:
        type: string
        required: false
        default: unknown

  tosca.my.datatypes.People:
    derived_from: tosca.my.datatypes.PeopleBase
    properties:
      addresses:
        type: map
        required: false
        entry_schema:
          type: string
      contacts:
        type: list
        required: false
        entry_schema:
          type: tosca.my.datatypes.ContactInfo

  tosca.my.datatypes.ContactInfo:
    description: simple contact information
    properties:
      contact_name:
        type: string
        required: true
        constraints:
          - min_length: 2
      contact_email:
        type: string
        required: false
      contact_phone:
        type: string
        required: false
