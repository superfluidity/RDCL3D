tosca_definitions_version: tosca_simple_yaml_1_0

node_types:
  example.QueuingSubsystem:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      server_ip:
        type: string
      server_port:
        type: integer
    attributes:
      server_ip:
        type: string
      server_port:
        type: integer
    requirements:
      - receiver1:
          node: example.TransactionSubsystem
          capability: example.capabilities.Receiver
          relationship: tosca.relationships.ConnectsTo
      - receiver2:
          node: example.TransactionSubsystem
          capability: example.capabilities.Receiver
          relationship: tosca.relationships.ConnectsTo

  example.TransactionSubsystem:
    properties:
      mq_server_ip:
        type: string
        required: False
      receiver_port:
        type: integer
        required: False
    attributes:
      receiver_ip:
        type: string
      receiver_port:
        type: integer
    capabilities:
      message_receiver:
        type: example.capabilities.Receiver
    requirements:
      - database_endpoint:
          node: tosca.nodes.Database
          capability: tosca.capabilities.Endpoint.Database
          relationship: tosca.relationships.ConnectsTo

  example.DatabaseSubsystem:
    derived_from: tosca.nodes.Database

  example.SomeApp:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      admin_user:
        type: string
        required: False
      pool_size:
        type: integer
        required: False
    capabilities:
      message_receiver:
        type: example.capabilities.Receiver
    requirements:
      - database:
          node: tosca.nodes.Database
          capability: tosca.capabilities.Endpoint.Database
          relationship: tosca.relationships.ConnectsTo

capability_types:
   example.capabilities.Receiver:
     derived_from: tosca.capabilities.Endpoint
     properties:
       server_ip:
         type: string
