<div class="modal" id="modal_launch_deploy" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="modal_new_agent_title">Deployment Panel</h4>
            </div>
            <div id="form_new_deploy" class="modal-body">
                <form id="formDeploy" action='{% url "deployment:new_deployment" %}' class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div id="desc_list" hidden>
                        </div>
                        <input type="hidden" class="form-control" id="project_name" name="project_name" value="{{project_name}}">
                        <input type="hidden" class="form-control" id="project_id" name="project_id" value="{{project_id}}" >
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Deploy name" required>
                            </div>
                        </div>
                        <div id="startGroup">
                                <div class="form-group">
                                    <label for="startButtonsSelect" class="col-sm-2 control-label">Agent</label>
                                    <div id="startButtonsSelect" class="btn-group " data-toggle="buttons">

                                        <label id="s-exist" class="btn btn-primary active">
                                            <input id="exist" type="radio" name="startfrom" autocomplete="off" value="exist">
                                            Registered Agent
                                        </label>
                                        <label id="s-new" class="btn btn-primary">
                                            <input type="radio" name="startfrom" autocomplete="off" value="new">
                                            New Agent
                                        </label>
                                    </div>
                                </div>

                        </div>
                        <div id="div_available_agent">
                            <div class="form-group">
                            <label for="agent_selected" class="col-sm-2 control-label">Agent Available</label>

                            <div id="agent_select_container" class="col-sm-10 select-container-rdcl-loading">
                                    <select id="agent_selected"  class="form-control select-rdcl required" name="agent_id"
                                        style="width: 75%; float: left"/>

                                    </select>
                                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                                    <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        </div>
                        <div id="div_new_agent" style="display: none;">
                            <div class="form-group">
                            <label for="name_agent" class="col-sm-2 control-label">Agent name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control required" id="name_agent" name="name_agent" placeholder="Agent name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="base_url_agent" class="col-sm-2 control-label">Base Url</label>

                            <div class="col-sm-10">
                                <input type="url" class="form-control required" id="base_url_agent" name="base_url_agent" placeholder="Base Url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type_agent" class="col-sm-2 control-label">Type</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control required" id="type_agent" name="type_agent" value="{{project_type}}" readonly>
                            </div>
                        </div>
                        </div>



                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Deploy" class="btn btn-info pull-right" id="start_new_deployment">Deploy</button>
                    </div>
                    <!-- /.box-footer -->

                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
