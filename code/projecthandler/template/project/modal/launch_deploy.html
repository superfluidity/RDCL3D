<div class="modal" id="modal_launch_deploy" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="modal_new_agent_title">Launch Deploy</h4>
            </div>
            <div id="form_new_deploy" class="modal-body">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Deploy name">
                            </div>
                        </div>
                        <div id="startGroup">
                                <div class="form-group">
                                    <label for="startButtonsSelect" class="col-sm-2 control-label">Agent</label>
                                    <div id="startButtonsSelect" class="btn-group " data-toggle="buttons">

                                        <label id="s-exist" class="btn btn-primary active">
                                            <input id="exist" type="radio" name="startfrom" autocomplete="off" value="exist">
                                            Registered Agent
                                        </label>
                                        <label id="s-new" class="btn btn-primary">
                                            <input type="radio" name="startfrom" autocomplete="off" value="new">
                                            New Agent
                                        </label>
                                    </div>
                                </div>

                        </div>
                        <div id="div_available_agent">
                            <div class="form-group">
                            <label for="agent_selected" class="col-sm-2 control-label">Agent Available</label>

                            <div class="col-sm-10">
                                <input type="hidden" class="form-control input-sm" name="agent_selected" id="agent_selected"
                                       required>
                                <select id="agent_available_selection" class="js-example-basic-single form-control"
                                        style="width: 75%">

                                </select>
                            </div>
                        </div>
                        </div>
                        <div id="div_new_agent">
                            <div class="form-group">
                            <label for="name_agent" class="col-sm-2 control-label">Agent name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name_agent" placeholder="Agent name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="baseurl_agent" class="col-sm-2 control-label">Base Url</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="baseurl_agent" placeholder="Base Url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type_agent" class="col-sm-2 control-label">Type</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="type_agent" value="OSHI" readonly>
                            </div>
                        </div>
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right" id="save_new_agent">Create</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
