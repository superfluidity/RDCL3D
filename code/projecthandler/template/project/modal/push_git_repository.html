<div class="modal" id="modal_launch_push" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Push on git repository</h4>
            </div>
            <div id="form_new_push" class="modal-body">
                <form id="formCommitPush" action='{% url "projects:push_project" project_id=project_id %}' class="form-horizontal" role="form"
                      method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div id="desc_list_push" hidden>
                        </div>
                        <input type="hidden" class="form-control" id="push_project_name" name="project_name"
                               value="{{ project_name }}">
                        <input type="hidden" class="form-control" id="push_project_id" name="project_id"
                               value="{{ project_id }}">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Commit message</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="commit_msg" name="commit_msg"
                                       placeholder="Optional commit message">
                            </div>
                        </div>
                        <div id="push_start_group">
                            <div class="form-group">
                                <label for="push_start_buttons_select" class="col-sm-2 control-label">Repository</label>
                                <div id="push_start_buttons_select" class="btn-group " data-toggle="buttons">

                                    <label id="push_s_exist" class="btn btn-primary active">
                                        <input id="exist" type="radio" name="startfrom" autocomplete="off"
                                               value="exist">
                                        Registered Repository
                                    </label>
                                    <label id="push_s_new" class="btn btn-primary">
                                        <input type="radio" name="startfrom" autocomplete="off" value="new">
                                        New Repository
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div id="div_available_repo">
                            <div class="form-group">
                                <label for="repo_selected" class="col-sm-2 control-label">Repository available</label>

                                <div id="repo_select_container" class="col-sm-10 select-container-rdcl-loading">
                                    <select id="repo_selected" class="form-control select-rdcl required" name="repo_id"
                                            style="width: 75%; float: left"/>

                                    </select>
                                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div id="div_new_repo" style="display: none;">
                            <div class="form-group">
                                <label for="name_repo" class="col-sm-2 control-label">Repository name</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control required" id="name_repo" name="name_repo"
                                           placeholder="Repository name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="base_url_repo" class="col-sm-2 control-label">Base Url</label>

                                <div class="col-sm-10">
                                    <input class="form-control required" id="base_url_repo"
                                           name="base_url_repo" placeholder="Base Url" pattern="((git|ssh|http(s)?)|(git@[\w\.]+))(:(\/\/)?)([\w\.\/\-]*)">
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Push"
                                class="btn btn-info pull-right" id="start_new_push">Push
                        </button>
                    </div>
                    <!-- /.box-footer -->

                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
