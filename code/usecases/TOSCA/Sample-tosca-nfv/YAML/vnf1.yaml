tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
description: >
  Transaction subsystem, which is service template with topology_template,
  act as a nested system inside another system and also act as stand
  alone service template.

node_types:
  tosca.nodes.nfv.VNF.VNF1:
    derived_from: tosca.nodes.nfv.VNF


topology_template:
  description: Template of a database including its hosting stack.

  inputs:

  subsititution_mappings:
     node_type: tosca.nodes.nfv.VNF.VNF1


  node_templates:

    VDU11:
      type: tosca.nodes.nfv.VDU

    CP11:
      type: tosca.nodes.nfv.CP
      properties:
        type: vPort
      requirements:
        - virtualLink: PrivateNetwork
        - virtualBinding: VDU11

    PrivateNetwork:
      type: tosca.nodes.nfv.VL
      properties:
        vendor: ACME Networks

