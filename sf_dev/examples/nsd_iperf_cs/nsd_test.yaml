name: iperf-NS
vendor: Fokus
version: '0.1'
vld:
- name: private
vnf_dependency:
- parameters:
  - private
  source:
    name: iperf-server
  target:
    name: iperf-client
vnfd:
- configurations:
    configurationParameters: []
    name: config_name
  deployment_flavour:
  - flavour_key: m1.small
  endpoint: generic
  lifecycle_event:
  - event: INSTANTIATE
    lifecycle_events:
    - install.sh
    - start-srv.sh
  name: iperf-server
  type: server
  vdu:
  - scale_in_out: 1
    vimInstanceName:
    - vim-instance
    vm_image:
    - ubuntu-14.04-server-cloudimg-amd64-disk1
    vnfc:
    - connection_point:
      - virtual_link_reference: private
  vendor: tbr
  version: '0.1'
  virtual_link:
  - name: private
  vnfPackageLocation: https://github.com/openbaton/vnf-scripts.git
- configurations:
    configurationParameters: []
    name: config_name
  deployment_flavour:
  - flavour_key: m1.small
  endpoint: generic
  lifecycle_event:
  - event: INSTANTIATE
    lifecycle_events:
    - install.sh
  - event: CONFIGURE
    lifecycle_events:
    - server_start-clt.sh
  name: iperf-client
  type: client
  vdu:
  - scale_in_out: 2
    vimInstanceName:
    - vim-instance
    vm_image:
    - ubuntu-14.04-server-cloudimg-amd64-disk1
    vnfc:
    - connection_point:
      - floatingIp: random
        virtual_link_reference: private
    - connection_point:
      - floatingIp: random
        virtual_link_reference: private
  vendor: tbr
  version: '0.1'
  virtual_link:
  - name: private
  vnfPackageLocation: https://github.com/openbaton/vnf-scripts.git
vnffgd: []
