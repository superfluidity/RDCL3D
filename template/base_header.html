{% load staticfiles %}
{% load i18n %}

<header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>{{ SHORT_SITE_NAME }}</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>{{ SITE_NAME }}</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <a href="#" class="centered-logo" style="float: left; color: white; display: inline-block; width: 50%;  text-align: right; padding-left: 15%;">
            <img src="{% static "assets/img/italtel_banner.png" %}" style="height: 50px;">
        </a>

        <div class="navbar-custom-menu">

            <ul class="nav navbar-nav">

                <li id="notification-button" class="dropdown notifications-menu hidden">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                      <i class="fa fa-bell-o"></i>
                      <span class="label notifilabel" data-alert="">-</span>
                    </a>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="{% static  user.get_avatar  %}" class="user-image" alt="User Image">
                        <span class="hidden-xs">{{ user.get_full_name }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="{% static  user.get_avatar  %}" class="img-circle" alt="User Image">
                            <p id="user_menu_name_role">
                                {{ user.get_full_name }}
                                <small id="user_menu_role">{{ user.get_user_role_name }}</small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-right">
                                <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>
